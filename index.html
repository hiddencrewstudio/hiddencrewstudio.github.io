<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HiddenCrewStudio</title>
    <meta name="description" content="Web-studio with privacy in mind"/>
    <meta name="keywords" content="web,design,html,css,html5,development">
     <style>
      @keyframes blink{to {visibility:hidden}}
      @-webkit-keyframes blink{to {visibility:hidden}}
      body {background-color: black; margin: 0; display: flex;height: 100vh;align-items: center;flex-direction: column;justify-content: center;font-family: monospace;}
      .message {color:white; font-size: 18px;}
      .carret {animation: blink 0.9s steps(2, start) infinite;  -webkit-animation: blink 0.9s steps(2, start) infinite;}
    </style>
</head>
<body>
    <h1 style="color:white">HiddenCrewStudio - webstudio with privacy in mind</h1>
    <h2 class="message"><span>Under construction</span><span class="carret"> _</span></h2>
</body>
</html>
